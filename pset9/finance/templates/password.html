{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<form action="/password" method="POST">
    <div>
        Old password: <input name="oldpassword" type="password">
    </div>
    <div>
        New password: <input name="password" type="password">
    </div>
    <div>
        Confirm password: <input name="password2" type="password">
    </div>
    <div>
        <button type="submit">Change Password</button>
    </div>
</form>

{% endblock %}
