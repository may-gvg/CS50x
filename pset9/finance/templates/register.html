{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<form action="/register" method="POST">
    <div>
        <input name="username" type="text">
    </div>
    <div>
        <input name="password" type="password">
    </div>
    <div>
        <input name="confirmation" type="password">
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>

{% endblock %}
